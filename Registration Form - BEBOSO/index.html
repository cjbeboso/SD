<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/main.css" type="text/css" media="all" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Registration Form</h2>
    </div>
    <form class="form" id="form">

      <div class="form-control">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" />
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" placeholder="Middle name" />
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last name" />
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="batch">Batch</label>
        <input type="number" id="batch" placeholder="Enter Batch (e.g., 2025)" />
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="technology">Technology</label>
        <select name="technology" id="technology">
          <option value="select" style="font-weight: 200;">--Select Technology--</option>
          <option value="computer">Computer Engineering Technology</option>
          <option value="electronics">Electronics Engineering Technology</option>
          <option value="electrical">Electrical Engineering Technology</option>
          <option value="mechanical">Mechanical Engineering Technology</option>
        </select>
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="idNumber">ID Number</label>
        <input type="text" id="idNumber" placeholder="ID number" />
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="contactNumber">Contact Number</label>
        <input type="number" id="contactNumber" placeholder="09XXXXXXXXXX" />
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
